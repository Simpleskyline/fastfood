<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Auth - Sign In / Sign Up</title>
  <link rel="stylesheet" href="../css/auth.css">
  <style>
    /* Popup style */
    #successPopup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 1000;
      animation: fadein 0.5s, fadeout 0.5s 1.5s;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeout {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body class="auth">

  <div id="successPopup">Success! Redirecting...</div>

  <div class="container">
    <div class="form-box">
      <!-- Sign In -->
      <form id="signinForm">
        <h2>Sign In</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <a href="#">Forgot your password?</a><br><br>
        <button type="submit">SIGN IN</button>
        <p id="signinError" style="color:red;"></p>
      </form>

      <!-- Sign Up -->
      <form id="signupForm">
        <h2>Create Account</h2>
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

        <label for="role">Register as</label>
        <select name="role" required>
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">SIGN UP</button>
        <p id="signupError" style="color:red;"></p>
      </form>
    </div>

    <div class="panel">
      <h2 id="panelTitle">Hello, Friend!</h2>
      <p id="panelText">Enter your personal details and start your journey with us</p>
      <button class="btn-outline" id="toggleBtn">SIGN UP</button>
    </div>
  </div>

  <script>
  // Simple CSRF token example (generate via PHP session and echo into a hidden input)
  const signinForm = document.getElementById("signinForm");
  const signupForm = document.getElementById("signupForm");
  const toggleBtn = document.getElementById("toggleBtn");
  const popup = document.getElementById("successPopup");

  // Utility: Disable form during submission
  function setLoading(form, isLoading) {
    const submitBtn = form.querySelector('button[type="submit"]');
    submitBtn.disabled = isLoading;
    submitBtn.textContent = isLoading ? 'Processing...' : (form.id === 'signinForm' ? 'SIGN IN' : 'SIGN UP');
  }

  // Client-side validation for sign-up
  function validateSignup(form) {
    const password = form.querySelector('input[name="password"]').value;
    const confirmPassword = form.querySelector('input[name="confirmPassword"]').value;
    const email = form.querySelector('input[name="email"]').value;
    const errorEl = document.getElementById("signupError");

    if (password !== confirmPassword) {
      errorEl.innerText = "Passwords do not match.";
      return false;
    }
    if (password.length < 8) {
      errorEl.innerText = "Password must be at least 8 characters.";
      return false;
    }
    if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
      errorEl.innerText = "Invalid email format.";
      return false;
    }
    errorEl.innerText = "";
    return true;
  }

  function showSignup(show) {
    if (show) {
      signinForm.style.display = "none";
      signupForm.style.display = "block";
      toggleBtn.textContent = "SIGN IN";
      document.getElementById("panelTitle").textContent = "Welcome Back!";
      document.getElementById("panelText").textContent =
        "To keep connected please sign in with your details.";
    } else {
      signinForm.style.display = "block";
      signupForm.style.display = "none";
      toggleBtn.textContent = "SIGN UP";
      document.getElementById("panelTitle").textContent = "Hello, Friend!";
      document.getElementById("panelText").textContent =
        "Enter your personal details and start your journey with us";
    }
  }

  // Initial state
  showSignup(false);

  toggleBtn.addEventListener("click", () => {
    const isSigninVisible = signinForm.style.display !== "none";
    showSignup(isSigninVisible);
  });

  function showPopupAndRedirect(redirectUrl) {
    popup.style.display = "block";
    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 2000);
  }

  // Helper to safely parse JSON
  function safeJsonParse(text) {
    try {
      return JSON.parse(text);
    } catch (e) {
      console.error("Invalid JSON response:", text);
      return { success: false, message: "Server error: Invalid response format." };
    }
  }

  // AJAX for Sign In
  signinForm.addEventListener("submit", async function (e) {
    e.preventDefault();
    setLoading(this, true);
    const formData = new FormData(this);
    const errorEl = document.getElementById("signinError");

    try {
      let res = await fetch("../php/login.php", {
        method: "POST",
        body: formData,
      });

      let text = await res.text();
      console.log("Login raw response:", text);

      let data = safeJsonParse(text);
      if (data.success) {
        showPopupAndRedirect(data.redirect || "/dashboard.html"); // Fallback redirect
      } else {
        errorEl.innerText = data.message || "Login failed.";
      }
    } catch (err) {
      console.error("Login fetch error:", err);
      errorEl.innerText = "Network error. Please try again.";
    } finally {
      setLoading(this, false);
    }
  });

  // AJAX for Sign Up
  signupForm.addEventListener("submit", async function (e) {
    e.preventDefault();
    if (!validateSignup(this)) return; // Client-side validation
    setLoading(this, true);
    const formData = new FormData(this);
    const errorEl = document.getElementById("signupError");

    try {
      let res = await fetch("../php/submit_signup.php", {
        method: "POST",
        body: formData,
      });

      let text = await res.text();
      console.log("Signup raw response:", text);

      let data = safeJsonParse(text);
      if (data.success) {
        showPopupAndRedirect(data.redirect || "/dashboard.html"); // Fallback redirect
      } else {
        errorEl.innerText = data.message || "Signup failed.";
      }
    } catch (err) {
      console.error("Signup fetch error:", err);
      errorEl.innerText = "Network error. Please try again.";
    } finally {
      setLoading(this, false);
    }
  });
</script>
</body>
</html>
