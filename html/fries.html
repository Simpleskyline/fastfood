<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Fries</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
  <header>
    <h1>Fries Varieties</h1>
  </header>
  <main>
    <div class="food-item">
      <h3>Regular Fries</h3>
      <p class="price">Ksh.100</p>
      <button onclick="addToCart({id: 11, name: 'Regular Fries', price: 100})">Add to Cart</button>
    </div>

    <div class="food-item">
      <h3>Chips Masala</h3>
      <p class="price">Ksh.150</p>
      <button onclick="addToCart({id: 12, name: 'Chips Masala', price: 150})">Add to Cart</button>
    </div>

    <div class="food-item">
      <h3>Cheese Fries</h3>
      <p class="price">Ksh.250</p>
      <button onclick="addToCart({id: 13, name: 'Cheese Fries', price: 250})">Add to Cart</button>
    </div>

     <!-- This script manages a shopping cart by adding items to local storage, -->
     <!-- incrementing the quantity if an item already exists, -->
    <script>
    function addToCart(item) {
      let cartItems = JSON.parse(localStorage.getItem('ronz_cart')) || [];
      const existingItem = cartItems.find(i => i.id === item.id);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cartItems.push({ ...item, quantity: 1 });
      }
      localStorage.setItem('ronz_cart', JSON.stringify(cartItems));
      alert(item.name + " added to cart!");
    }
  </script>
<div id="cart-notification" class="cart-notification">Item added to cart âœ…</div>

  </main>
</body>
</html>
