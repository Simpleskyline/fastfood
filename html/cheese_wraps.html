<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <title>Cheese Wraps</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>

<body>
  <header>
    <h1>Cheese Wraps Varieties</h1>
  </header>

  <main>

    <div class="food-item">
      <h3>Cheese Beef Wrap</h3>
      <p class="price">Ksh.390</p>
      <button onclick="addToCart({id: 11, name: 'Cheese Beef Wrap', price: 390})">Add to Cart</button>
    </div>

    <div class="food-item">
      <h3>Cheese Chicken Wrap</h3>
      <p class="price">Ksh.490</p>
      <button onclick="addToCart({id: 12, name: 'Cheese Chicken Wrap', price: 490})">Add to Cart</button>
    </div>

    <script>
  function addToCart(item) {
    // Get existing cart or create new
    let cart = JSON.parse(localStorage.getItem('ronz_cart')) || [];

    // Check if item exists
    const existingItem = cart.find(i => i.id === item.id);
    if (existingItem) {
      existingItem.quantity++;
    } else {
      cart.push({ ...item, quantity: 1 });
    }

    // Save updated cart to localStorage
    localStorage.setItem('ronz_cart', JSON.stringify(cart));

    // Notify user
    alert(`${item.name} added to cart!`);
    window.location.href = 'dashboard.html';
  }
</script>

  </main>
</body>
</html>
