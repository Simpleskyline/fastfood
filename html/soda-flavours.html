<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Soda Flavour</title>
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff4b2b;
    }

    .flavour-container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background: #28a745;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h1>Select Flavour</h1>

  <div class="flavour-container">
    <label for="flavour">Choose Flavour for <span id="sizeLabel"></span>:</label>
    <select id="flavour">
      <option value="">-- Select Flavour --</option>
      <option value="CocaCola">CocaCola</option>
      <option value="Sprite">Sprite</option>
      <option value="Fanta Orange">Fanta Orange</option>
      <option value="Fanta Blackcurrant">Fanta Blackcurrant</option>
      <option value="Fanta Passion">Fanta Passion</option>
      <option value="Fanta Pineapple">Fanta Pineapple</option>
      <option value="Stoney">Stoney</option>
      <option value="Krest">Krest</option>
    </select>

    <button onclick="addSelectedFlavourToCart()">Add to Cart</button>
  </div>
<script>
  function addToCart(item) {
    let cartItems = JSON.parse(localStorage.getItem('ronz_cart')) || [];

    const existingItem = cartItems.find(i => i.id === item.id);
    if (existingItem) {
      existingItem.quantity++;
    } else {
      cartItems.push({ ...item, quantity: 1 });
    }

    localStorage.setItem('ronz_cart', JSON.stringify(cartItems));
    // The alert and redirect logic is now handled in addSelectedFlavourToCart()
    // so we remove it from here.
  }

  function addSelectedFlavourToCart() {
    const flavour = document.getElementById('flavour').value;
    const urlParams = new URLSearchParams(window.location.search);
    const sodaSize = urlParams.get('size'); // Get the size from the URL

    if (!flavour) {
      alert("Please select a flavour.");
      return;
    }

    let price;
    switch(sodaSize) {
        case '300ml':
            price = 50;
            break;
        case '350ml':
            price = 60;
            break;
        case '500ml':
            price = 80;
            break;
        case '1ltr': // Assuming this is for 1.25 Litre
            price = 150;
            break;
        case '2ltr':
            price = 200;
            break;
        default:
            price = 0;
            console.warn("Soda size not found in URL parameters or price not defined for size:", sodaSize);
    }

    const sodaItem = {
      id: `soda-${flavour.toLowerCase().replace(/\s+/g, '-')}-${sodaSize}`,
      name: `${sodaSize} ${flavour} Soda`,
      price: price
    };

    addToCart(sodaItem); // Add item to cart first

    // Show the success popup and then redirect
    alert(sodaItem.name + " added to cart!");
    window.location.href = 'dashboard.html';
  }

  // Script to display the selected size
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const size = urlParams.get('size');
    if (size) {
      document.getElementById('sizeLabel').textContent = size;
    }
  });
</script>

</body>
</html>
