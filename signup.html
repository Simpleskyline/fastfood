<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>


  <!-- Main container -->
  <div class="container">
    
    <!-- Left: Sign Up Form -->
    <div class="form-box">
      <h2>Create Account</h2>

       <!-- This form submits to submit_signup.php for processing -->
      <form action="submit_signup.php" method="post">

        <!-- Input fields for user details -->
  <input type="text" name="FirstName" placeholder="First Name" required>
  <input type="text" name="LastName" placeholder="Last Name" required>
  <input type="text" name="Username" placeholder="Username" required>
  <input type="email" name="Email" placeholder="Email" required>
  <input type="phone number" name="Phone Number" placeholder="Phone Number" required>
  <input type="password" name="Password" placeholder="Password" required>
  <input type="password" name="ConfirmPassword" placeholder="Confirm Password" required>
<button type="submit" class="signup-btn">SIGN UP</button>

</form>

    </div>

    <!-- Right: Panel -->
    <div class="panel">
      <h2>Welcome Back!</h2>
      <p>If you already have an account, sign in to continue your journey with us.</p>
      <a href="signin.html" class="btn btn-outline">SIGN IN</a>
    </div>
  </div>

</body>
</html>
