<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza - Ron'z Pizza</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <header>
    <h1>üçï Pizza Varieties</h1>
  </header>

  <main>

    <div class="food-item">
      <h3>Small-size Pizza</h3>
      <p class="price">Ksh.500</p>
      <button onclick="addToCart({id: 21, name: 'Small-size Pizza', price: 500})">Add to Cart</button>
    </div>

    <div class="food-item">
      <h3>Medium-size Pizza</h3>
      <p class="price">Ksh.650</p>
      <button onclick="addToCart({id: 22, name: 'Medium-size Pizza', price: 650})">Add to Cart</button>
    </div>

    <div class="food-item">
      <h3>Large-size Pizza</h3>
      <p class="price">Ksh.850</p>
      <button onclick="addToCart({id: 23, name: 'Large-size Pizza', price: 850})">Add toCart</button>
    </div>
    
    <div class="food-item">
      <h3>Extra Large-size Pizza</h3>
      <p class="price">Ksh.1500</p>
      <button onclick="addToCart({id: 24, name: 'Extra Large-size Pizza', price: 1500})">Add to Cart</button>
    </div>
  </main>

 <script>
  function addToCart(item) {
    // Get existing cart or create new
    let cart = JSON.parse(localStorage.getItem('ronz_cart')) || [];

    // Check if item exists
    const existingItem = cart.find(i => i.id === item.id);
    if (existingItem) {
      existingItem.quantity++;
    } else {
      cart.push({ ...item, quantity: 1 });
    }

    // Save updated cart to localStorage
    localStorage.setItem('ronz_cart', JSON.stringify(cart));

    // Notify user
    alert(`${item.name} added to cart!`);
    window.location.href = 'dashboard.html';
  }
</script>
</body>
</html>
