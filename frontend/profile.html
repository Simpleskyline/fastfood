<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | Skyline Treats</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="profile.css" />
</head>

<body>

<header class="header">
  <h1>üçî Skyline Treats</h1>

  <div class="menu-toggle" id="toggle">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <nav class="nav-links" id="nav">
    <a href="profile.html" class="active">Profile</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="contactus.html">Contact Us</a>
    <a href="faq.html">FAQ</a>
    <a href="../php/auth/logout.php" class="signout">Sign Out</a>
  </nav>
</header>

<main class="profile-container">

  <section class="intro">
    <h2>My Profile</h2>
    <p>Manage your account details and view your order history.</p>
  </section>

  <!-- PROFILE CARD -->
  <section class="profile-card">
    <div class="profile-avatar">
      <img src="images/avatar.png" alt="User Avatar">
    </div>

    <div class="profile-details" id="profileDetails">
      <p>Loading profile...</p>
    </div>
  </section>

  <!-- ACTIONS -->
  <section class="profile-actions">
    <button class="btn primary" onclick="openModal()">Edit Profile</button>
  </section>

</main>

<!-- EDIT PROFILE MODAL -->
<div class="modal" id="profileModal">
  <div class="modal-content">
    <h3>Edit Profile</h3>

    <form id="profileForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="location" placeholder="Location" required>

      <div class="modal-actions">
        <button type="submit" class="btn primary">Save</button>
        <button type="button" class="btn danger" onclick="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<footer class="footer">
  <p>&copy; 2026 Skyline Treats. All rights reserved.</p>
</footer>

<script src="profile.js"></script>

<script>
  const toggle = document.getElementById('toggle');
  const nav = document.getElementById('nav');

  toggle.addEventListener('click', e => {
    e.stopPropagation();
    nav.classList.toggle('active');
  });

  document.addEventListener('click', e => {
    if (!nav.contains(e.target) && !toggle.contains(e.target)) {
      nav.classList.remove('active');
    }
  });
</script>

</body>
</html>
