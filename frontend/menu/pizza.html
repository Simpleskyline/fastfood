<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza - Ron'z Pizza</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <h1>üçï Pizza Varieties</h1>
    <button onclick="window.location.href='dashboard.html'" style="margin: 10px;">‚Üê Back to Menu</button>
  </header>
  <main>

    <div class="food-item">
      <h3>Small-size Pizza</h3>
      <p class="price">Ksh.500</p>
      <button onclick="addToCart({id: 21, name: 'Small-size Pizza', price: 500})">Add to Cart</button>
    </div>

    <div class="food-item">
      <h3>Medium-size Pizza</h3>
      <p class="price">Ksh.650</p>
      <button onclick="addToCart({id: 22, name: 'Medium-size Pizza', price: 650})">Add to Cart</button>
    </div>

    <div class="food-item">
      <h3>Large-size Pizza</h3>
      <p class="price">Ksh.850</p>
      <button onclick="addToCart({id: 23, name: 'Large-size Pizza', price: 850})">Add toCart</button>
    </div>
    
    <div class="food-item">
      <h3>Extra Large-size Pizza</h3>
      <p class="price">Ksh.1500</p>
      <button onclick="addToCart({id: 24, name: 'Extra Large-size Pizza', price: 1500})">Add to Cart</button>
    </div>
  </main>

  <script src="js/cart.js"></script>
  <script src="js/ui-helpers.js"></script>
  <script>
    function addToCart(item) {
      if (Cart.addItem(item)) {
        UI.showToast(`${item.name} added to cart!`, 'success', 2000);
      }
    }

    // Expose to global scope
    window.addToCart = addToCart;
  </script>
</body>
</html>
