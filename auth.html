<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth - Sign In / Sign Up</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body class="auth">

  <div class="container">
    <!-- Left: Forms -->
    <div class="form-box">
      <!-- Sign In -->
      <form id="signinForm">
        <h2>Sign In</h2>
        <input type="text" id="signinUsername" placeholder="Username" required>
        <input type="password" id="signinPassword" placeholder="Password" required>
        <a href="#">Forgot your password?</a><br><br>
        <button type="submit">SIGN IN</button>
      </form>

      <!-- Sign Up -->
      <form id="signupForm" style="display:none;">
        <h2>Create Account</h2>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">SIGN UP</button>
      </form>
    </div>

    <!-- Right: Panel -->
    <div class="panel">
      <h2 id="panelTitle">Hello, Friend!</h2>
      <p id="panelText">Enter your personal details and start your journey with us</p>
      <button class="btn-outline" onclick="toggleForms()">SIGN UP</button>
    </div>
  </div>

  <script>
    const signinForm = document.getElementById("signinForm");
    const signupForm = document.getElementById("signupForm");
    const panelTitle = document.getElementById("panelTitle");
    const panelText = document.getElementById("panelText");
    const panelBtn = document.querySelector(".btn-outline");

    // Toggle forms
    function toggleForms() {
      if (signinForm.style.display === "none") {
        signinForm.style.display = "block";
        signupForm.style.display = "none";
        panelTitle.textContent = "Hello, Friend!";
        panelText.textContent = "Enter your personal details and start your journey with us";
        panelBtn.textContent = "SIGN UP";
      } else {
        signinForm.style.display = "none";
        signupForm.style.display = "block";
        panelTitle.textContent = "Welcome Back!";
        panelText.textContent = "If you already have an account, sign in to continue your journey with us.";
        panelBtn.textContent = "SIGN IN";
      }
    }

    // Handle signup
    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const user = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        password: document.getElementById("password").value
      };
      localStorage.setItem("fastfoodUser", JSON.stringify(user));
      window.location.href = "dashboard.html";
    });

    // Handle signin
    signinForm.addEventListener("submit", function(e) {
      e.preventDefault();
      // For now, skip validation and go to dashboard
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
