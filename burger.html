<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burgers - Ron'z Pizza</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <header>
    <h1>üçî Burger Varieties</h1>
    <button onclick="window.location.href='dashboard.html'" style="margin: 10px;">‚Üê Back to Menu</button>
  </header>

  <main>

    <div class="food-item">
      <h3>Single Cheese Burger</h3>
      <p class="price">Ksh.250</p>
      <button onclick="addToCart({id: 11, name: 'Single Cheese Burger', price: 250})">Add to Cart</button>
    </div>

    <div class="food-item">
      <h3>Double Cheese Burger</h3>
      <p class="price">Ksh.350</p>
      <button onclick="addToCart({id: 12, name: 'Double Cheese Burger', price: 350})">Add to Cart</button>
    </div>

    <div class="food-item">
      <h3>Double Cheese Burger with Fries</h3>
      <p class="price">Ksh.450</p>
      <button onclick="addToCart({id: 13, name: 'Double Cheese Burger with Fries', price: 450})">Add to Cart</button>
    </div>

  </main>

  <script src="js/cart.js"></script>
  <script src="js/ui-helpers.js"></script>
  <script>
    function addToCart(item) {
      if (Cart.addItem(item)) {
        UI.showToast(`${item.name} added to cart!`, 'success', 2000);
      }
    }

    // Expose to global scope
    window.addToCart = addToCart;
  </script>
</body>
</html>
